<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AsianCrave</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/restaurant_logo.png"
      type="image/x-icon"
    />

    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- icons cdn -->
    <script
      src="https://kit.fontawesome.com/651adfbaf7.js"
      crossorigin="anonymous"
    ></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- custom css -->
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="font-inter">
      <!-- navbar -->
      <nav class="container mx-auto flex items-center justify-between mt-3 mb-16">
        <!-- first -->
        <div class="flex items-center gap-3">
          <img src="./assets/icons/restaurant_logo.png" alt="" />
          <h3 class="text-base font-bold font-poppins">AsianCrave</h3>
        </div>

        <!-- second -->
        <div class="text-xs font-semibold space-x-7">
          <a href="">Product</a>
          <a href="">Recipe</a>
          <a href="">About</a>
        </div>

        <!-- third -->
        <div class="flex items-center gap-[10px]">
          <button
            class="text-base font-bold bg-[#DAE952] px-[26.5px] py-[10px] rounded-[10px]"
          >
            Special Offer
          </button>
          <p class="text-base font-bold">
            <i class="fa-solid fa-phone"></i> +923351263561
          </p>
        </div>

        <!-- fourth -->
        <div class="flex items-center gap-12">
          <img class="p-2 border-2 border-black rounded-full" src="./assets/icons/user.png" alt="" />
          <img class="p-2 border-2 border-black rounded-full" src="./assets/icons/cart.png" alt="" />
        </div>
      </nav>

      <!-- banner section -->
      <section>
        <div class="flex justify-center items-center gap-[76px]">
          <!-- text container -->
          <div>
            <h1 class="text-[78px] font-normal">
              All Delicious<br /><span class="font-bold">Asian</span>
            </h1>
            <p class="text-xl font-semibold pb-[50px]">
              Eggs, Salad, fruits, pasta
            </p>
            <button
              class="text-2xl font-semibold bg-[#DAE952] py-[14.5px] px-[37.5px] rounded-full"
            >
              Find for more
            </button>
          </div>

          <!-- image container -->
          <div class="relative">
            <img src="./assets/images/banner_image_salad.png" alt="Salad" />
          </div>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
